<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A jumping game." />
	<title>JumpWorld</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<main class="content-container">
		<div class="page1"> 
			<h1>Game Over</h1>
			<h1 id="final-score">Score:</h1> <!-- Final score will be dynamically updated -->
			<div class="threeButtons">
				<a href="index.html" class="bold">Play again</a> 
				<a href="secondPage.html" class="bold">Swap character</a>
				<a href="https://www.bu.edu" class="bold">Exit game</a>
			</div>
		</div>
	</main>
	<script>
        document.addEventListener("DOMContentLoaded", () => {
            const finalScore = localStorage.getItem("finalScore") || 0;
            const scoreElement = document.querySelector(".score");
            scoreElement.textContent = `Score: ${finalScore}`;
        });
    </script>
</body>

</html>
